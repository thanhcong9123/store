<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
    	<h1>Create product</h1>
    	<form method="post" enctype="multipart/form-data" th:object="${productView}">
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">Name</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.name}">
    				
    				<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productView.name}"></p>
    			</div>
    		</div>
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">Category</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.category}">
    				
    				<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productView.category}"></p>
    			</div>
    		</div>
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">Quantity</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.quantity}">
    				
    				<p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger" th:errors="${productView.quantity}"></p>
    			</div>
    		</div>
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">price</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.price}">
    				
    				<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productView.price}"></p>
    			</div>
    		</div>
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">Information</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.information}">
    				
    				<p th:if="${#fields.hasErrors('information')}" th:errorclass="text-danger" th:errors="${productView.information}"></p>
    			</div>
    		</div>
    		<div class="row mb-3">
    			<label class="col-sm-4 col-form-label">Image</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${productView.image}">
    				
    				<p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="${productView.image}"></p>
    			</div>
    		</div>
    		<div class="row">
    			<div class="offset-sm-4 col-sm-4 d-grid">
    				<button type="submit" class="btn btn-primary">Submit</button>
    			</div>
    			<div class="col-sm-4 d-grid">
    				<a  class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
    			</div>
    		</div>
    	</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
